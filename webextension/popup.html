<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <style>
        .background {
            width: 200px;
            background-image: url(./img/background_2.png)
        }

        .button {
            background-color: #664466;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body class="background">
    <h3>Cryptip by Shawn Tabrizi</h3>
    <div>
        <h4>Find a bug? Want to donate?</h4>
        <p>Contact me on <a href="https://github.com/shawntabrizi/cryptip">GitHub</a> or by <a href="mailto:shawntabrizi@gmail.com?Subject=Cryptip%20Feedback">e-mail</a>! Learn how to donate <a href="http://shawntabrizi.com/donate/">here</a>!</p>
    </div>
    <h3>Quick Options</h3>
    <h4>Enable/Disable:</h4>
    <input type="checkbox" id="enabled"> Enable Cryptip for this Site
    <h4>Cryptip Style:</h4>
    <select id="tipStyle">
        <option value="minimal">Minimalist</option>
        <option value="widget">Widget</option>
    </select>
    <br /><br />
    <button type="button" class="button" id="linkToOptions">Full Options Menu</button>
    <script src=".\js\browser-polyfill.min.js"></script>
    <script src="popup.js"></script>
    <div id="output"></div>
</body>

</html>
